<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-file Typechecker Editor</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header-title">
      <h1>Multi-file editor with live type checking</h1>
      <div class="header-actions">
        <button id="reset-btn" class="header-btn" title="Clear all file contents" aria-label="Reset file contents">Reset</button>
        <button id="share-btn" class="header-btn" title="Share as GitHub Gist" aria-label="Share as GitHub Gist">Share</button>
        <div class="gist-load-group">
          <input id="gist-input" class="gist-input" type="text" placeholder="Gist ID or URL" spellcheck="false" aria-label="Gist ID or URL" />
          <button id="gist-load-btn" class="header-btn" title="Load files from a GitHub Gist" aria-label="Load gist">Load</button>
        </div>
        <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
          <span class="theme-icon-light">&#9788;</span>
          <span class="theme-icon-dark">&#9790;</span>
        </button>
      </div>
    </div>

    <div class="header-config">
      <div class="deps-row">
        <label class="deps-label" for="dependencies">Dependencies</label>
        <textarea
          id="dependencies"
          class="deps-input"
          rows="2"
          placeholder="requests, pydantic, types-requests"
          spellcheck="false"
        ></textarea>
      </div>
      <p class="status deps-note">Comma or newline separated. Installed with <code>uv pip install</code> in temp project.</p>
      <div class="deps-row">
        <label class="deps-label" for="ruff-repo-path">Local Ruff clone</label>
        <input
          id="ruff-repo-path"
          class="deps-input"
          type="text"
          placeholder="/path/to/ruff"
          spellcheck="false"
        />
      </div>
      <p class="status deps-note">Optional Ruff path runs <code>cargo run --bin ty -- check ...</code> as an extra checker.</p>
      <div id="dep-error" class="dep-error hidden" role="alert" aria-live="polite"></div>
      <p class="status" id="status">Loading...</p>
      <p class="status" id="temp-dir"></p>
    </div>

    <div class="tabs-wrap">
      <div id="tabs"></div>
    </div>

    <div class="workspace">
      <div class="editor-wrap">
        <div class="editor-shell">
          <pre id="highlight" aria-hidden="true"></pre>
          <textarea id="editor" spellcheck="false" wrap="off"></textarea>
        </div>
      </div>

      <div class="results" id="results"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
